machine:
  java:
    version: oraclejdk8
dependencies:
  pre:
    - wget -q https://dl.bintray.com/sbt/debian/sbt-1.1.1.deb
    - sudo dpkg -i sbt-1.1.1.deb
  cache_directories:
    - "~/.sbt"
    - "target/resolution-cache"
    - "target/streams"
    - "project/target/resolution-cache"
    - "project/target/streams"
  override:
    - sbt compile
test:
  override:
    - sbt test
deployment:
  riffraff_upload:
    branch: /.*/
    commands:
      - sbt riffRaffUpload
