regions:
- eu-west-1
stacks:
- flexible
deployments:
  login-ami:
    type: ami-cloudformation-parameter
    app: login
    parameters:
      amiTags:
        AmigoStage: PROD
        Recipe: editorial-tools-xenial-java8
        BuiltBy: amigo
      amiEncrypted: true
      cloudFormationStackByTags: false
      prependStackToCloudFormationStackName: false
      cloudFormationStackName: login-tool
  login:
    type: autoscaling
    parameters:
      bucket: composer-dist
    dependencies: [login-ami]
